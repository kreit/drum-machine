<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tip">
        (Click anywhere to hear sound...)
    </div>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
        <div id="count-display">1</div>
    </div>

    <div class="controls">
        <label>
            <input type="checkbox" id="metronome-checkbox" checked>
            Metronome
        </label>
    </div>

    <div class="grid">
        <div class="row">
            <label>Kick Drum</label>
            <input type="checkbox" id="kick-drum-1">
            <input type="checkbox" id="kick-drum-2">
            <input type="checkbox" id="kick-drum-3">
            <input type="checkbox" id="kick-drum-4">
        </div>
        <div class="row">
            <label>Snare Drum</label>
            <input type="checkbox" id="snare-drum-1">
            <input type="checkbox" id="snare-drum-2">
            <input type="checkbox" id="snare-drum-3">
            <input type="checkbox" id="snare-drum-4">
        </div>
        <div class="row">
            <label>Hi Hat</label>
            <input type="checkbox" id="hi-hat-1">
            <input type="checkbox" id="hi-hat-2">
            <input type="checkbox" id="hi-hat-3">
            <input type="checkbox" id="hi-hat-4">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
